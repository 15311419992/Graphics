formatting:
    name: Formatting
    agent:
        image: cds-ops/ubuntu-16.04-base:stable
        flavor: b1.small
        type: Unity::VM
    commands:
        - echo -e "[extensions]\nlargefiles=\n" > ~/.hgrc
        - hg clone -u stable http://hg-mirror-slo.hq.unity3d.com/unity-extra/unity-meta ~/unity-meta
        # check format compliance
        - perl ~/unity-meta/Tools/Format/format.pl --hgroot $(pwd) --dry-run .
    timeout: 1
