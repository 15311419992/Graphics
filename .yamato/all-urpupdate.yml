All_URPUpdate_trunk:
    name: All URPUpdate CI - trunk
    dependencies:
      -  path: .yamato/urpupdate-win-dx11.yml#URPUpdate_Win_DX11_editmode_trunk
         rerun: on-new-revision
      -  path: .yamato/urpupdate-win-dx11.yml#URPUpdate_Win_DX11_playmode_trunk
         rerun: on-new-revision
      -  path: .yamato/all-urpupdate_top_asset_store.yml#All_URPUpdate_Top_Asset_Store_trunk
         rerun: on-new-revision
All_URPUpdate_fast-trunk:
    name: All URPUpdate CI - fast-trunk
    dependencies:
      -  path: .yamato/urpupdate-win-dx11.yml#URPUpdate_Win_DX11_editmode_fast-trunk
         rerun: on-new-revision
      -  path: .yamato/urpupdate-win-dx11.yml#URPUpdate_Win_DX11_playmode_fast-trunk
         rerun: on-new-revision
      -  path: .yamato/all-urpupdate_top_asset_store.yml#All_URPUpdate_Top_Asset_Store_fast-trunk
         rerun: on-new-revision
All_URPUpdate_CUSTOM-REVISION:
    name: All URPUpdate CI - CUSTOM-REVISION
    dependencies:
      -  path: .yamato/urpupdate-win-dx11.yml#URPUpdate_Win_DX11_editmode_CUSTOM-REVISION
         rerun: always
      -  path: .yamato/urpupdate-win-dx11.yml#URPUpdate_Win_DX11_playmode_CUSTOM-REVISION
         rerun: always
      -  path: .yamato/all-urpupdate_top_asset_store.yml#All_URPUpdate_Top_Asset_Store_CUSTOM-REVISION
         rerun: always
    variables:
        CUSTOM_REVISION: custom_revision_not_set
