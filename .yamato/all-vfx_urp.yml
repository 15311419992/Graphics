All_VFX_URP_trunk:
    name: All VFX_URP CI - trunk
    dependencies:
      -  path: .yamato/vfx_urp-win-dx11.yml#VFX_URP_Win_DX11_Standalone_trunk
         rerun: on-new-revision
      -  path: .yamato/vfx_urp-win-dx11.yml#VFX_URP_Win_DX11_playmode_trunk
         rerun: on-new-revision
All_VFX_URP_fast-trunk:
