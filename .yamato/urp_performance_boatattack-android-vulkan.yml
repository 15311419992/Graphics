        image: mobile/android-execution-r19:stable
        flavor: b1.xlarge
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    commands:
      -  git clone https://github.com/Unity-Technologies/BoatAttack.git -b seans/disable-camera-destroy TestProjects/BoatAttack
      -  Xcopy /E /I "com.unity.render-pipelines.core" "TestProjects/BoatAttack/Packages/com.unity.render-pipelines.core" /Y
      -  Xcopy /E /I "com.unity.render-pipelines.universal" "TestProjects/BoatAttack/Packages/com.unity.render-pipelines.universal" /Y
      -  Xcopy /E /I "com.unity.shadergraph" "TestProjects/BoatAttack/Packages/com.unity.shadergraph" /Y
      -  choco source add -n Unity -s https://artifactory.prd.it.unity3d.com/artifactory/api/nuget/unity-choco-local
      -  choco install unity-config
      - |
        cd TestProjects/BoatAttack
        unity-config project add dependency com.unity.addressables@1.16.2-preview.200925 --project-path .
        unity-config project add dependency com.unity.test-framework@1.1.16 --project-path .
        unity-config project add dependency com.unity.test-framework.performance@2.3.1-preview --project-path .
        unity-config project add dependency com.unity.test-framework.utp-reporter@1.0.2-preview --project-path .
        unity-config project add dependency com.unity.test-framework.build@0.0.1-preview.12 --project-path .
        unity-config project add dependency "com.unity.test.metadata-manager@ssh://git@github.cds.internal.unity3d.com/unity/com.unity.test.metadata-manager.git" --project-path .
        unity-config project add dependency "com.unity.testing.graphics-performance@ssh://git@github.cds.internal.unity3d.com/unity/com.unity.testing.graphics-performance.git"  --project-path .
        unity-config project add dependency "unity.graphictests.performance.universal@ssh://git@github.cds.internal.unity3d.com/unity/unity.graphictests.performance.universal.git" --project-path .
        unity-config project add testable com.unity.cli-project-setup  --project-path .
        unity-config project add testable com.unity.test.performance.runtimesettings  --project-path .
        unity-config project add testable test.metadata-manager  --project-path .
        unity-config project add testable com.unity.testing.graphics-performance --project-path .
        unity-config project add testable com.unity.render-pipelines.core  --project-path .
        unity-config project add testable unity.graphictests.performance.universal  --project-path .
        unity-config project set project-update false --project-path .
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr.bat --output utr.bat
      -  pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple --upgrade
      -  unity-downloader-cli -u 90b2443a8df13ecc935d91f85d723464f8a42028 -p WindowsEditor -c editor -c il2cpp -c android  --wait --published-only
