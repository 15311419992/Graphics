ShaderGraph_Linux_Vulkan_Standalone_mono_2_linear_trunk:
    name: ShaderGraph on Linux_Vulkan_Standalone_mono_2_linear on version trunk
    agent:
        type: Unity::VM::GPU
        image: cds-ops/ubuntu-18.04-base:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr --output TestProjects/ShaderGraph/utr
      -  chmod +x TestProjects/ShaderGraph/utr
      -  cd TestProjects/ShaderGraph && ./utr --suite=playmode --platform=StandaloneLinux64 --player-load-path=../../players --reruncount=2 --player-connection-ip=auto --artifacts_path=test-results --timeout=1200
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
              -  "TestProjects/ShaderGraph/Logs/*.log"
    dependencies:
      -  path: .yamato/shadergraph-linux-vulkan.yml#Build_ShaderGraph_Linux_Vulkan_Player_mono_2_linear_trunk
         rerun: on-new-revision
